{% extends 'journal/navbar.html' %}
<!-- prettier-ignore -->
{% block content %}
<br />
<div class="container bg-white shadow-md p-5 form-layout">
  <h3>Delete a Thought</h3>
  <p>Are you sure that you want to delete this thought</p>

  <form method="POST" autocomplete="off">
    {% csrf_token %}
    <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit">
      Delete Thought
    </button>
  </form>
  <br />
  <a href="{% url 'my-thoughts' %}">Return to Thoughts</a>
</div>
<br />
{% endblock %}
