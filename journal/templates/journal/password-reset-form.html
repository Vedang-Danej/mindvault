{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>MindVault</title>
  </head>
  <body>
    <br />
    <div class="container bg-white shadow-md p-5 form-layout">
      <h3>Enter your new password</h3>
      <p>Please enter your new password twice so that we can verify it correctly.</p>
      <form method="POST">
        {% csrf_token %} {{form | crispy}}
        <input
          class="btn btn-outline-primary btn-md w-100 btn-block p-3"
          type="submit"
          name="Change Password"
          value="Change Password"
        />
      </form>
    </div>
  </body>
</html>
