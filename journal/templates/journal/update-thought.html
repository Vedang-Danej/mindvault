{% extends 'journal/navbar.html' %} {% load crispy_forms_tags %}
<!-- prettier-ignore -->
{% block content %}
<br />
<div class="container bg-white shadow-md p-5 form-layout">
  <h3>Update Thought</h3>
  <p>Modify the details of the chosen thought below:</p>
  <form method="POST" autocomplete="off">
    {% csrf_token %} {{UpdateThought|crispy }}
    <button class="btn btn-outline-primary btn-md w-100 btn-block p-3" type="submit">
      Update Thought
    </button>
  </form>
  <br />
  <a href="{% url 'my-thoughts' %}">Return to All Thoughts</a>
</div>
<br />
{% endblock %}
