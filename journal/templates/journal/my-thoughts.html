{% extends 'journal/navbar.html' %}
<!-- prettier-ignore -->
{% block content %}
<br />
<h2 class="text-center">All thoughts</h2>
{% for thought in AllThoughts %}
<div class="container bg-white shadow-md p-5 form-layout">
  <h3>{{thought.title}}</h3>
  {{thought.content}}
  <br />
  {{thought.date_posted}}
  <br />
  <a href="{% url 'update-thought' thought.id %}">Update</a>
  &nbsp;
  <a href="{% url 'delete-thought' thought.id %}">Delete</a>
</div>
<br />
{% endfor %}
<br />
{% endblock %}
